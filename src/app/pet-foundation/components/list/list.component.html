<!-- Título del listado -->
<h4>PetsList1</h4>

<!-- Lista de elementos con estilos aplicados -->
<ul class="list-group mr-5">
  <!-- Bucle para mostrar cada elemento en la lista -->
  <li *ngFor="let pet of petsList; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
    <span>
      <!-- Número del elemento -->
      <span class="text-primary">{{ i + 1 }}.&nbsp;</span>
      <!-- Detalles de la mascota -->
      <span>{{ pet.name }} - </span>
      <strong>breed:&nbsp;</strong>
      <span>{{ pet.breed }} - </span>
      <strong>Age:&nbsp;</strong>{{ pet.Age }}
    </span>
    <!-- Botón para eliminar el elemento -->
    <button (click)="onDeletePet(pet.id)" class="btn btn-danger btn-sm">X</button>
  </li>
</ul>
