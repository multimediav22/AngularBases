<form class="max-w-md mx-auto" (ngSubmit)="emitPet()">
  <div class="mb-4">
    <label for="name" class="block text-sm font-medium text-gray-600">Nombre de la Mascota:</label>
    <input type="text" [(ngModel)]="pet.name" name="name" id="name" class="mt-1 p-3 bg-gray-100 border border-gray-300 rounded-md w-full focus:outline-none focus:border-blue-500">
  </div>

  <div class="mb-4">
    <label for="breed" class="block text-sm font-medium text-gray-600">Raza de la Mascota:</label>
    <input type="text" [(ngModel)]="pet.breed" name="breed" id="breed" class="mt-1 p-3 bg-gray-100 border border-gray-300 rounded-md w-full focus:outline-none focus:border-blue-500">
  </div>

  <div class="mb-4">
    <label for="Age" class="block text-sm font-medium text-gray-600">Edad de la Mascota:</label>
    <input type="text" [(ngModel)]="pet.Age" name="Age" id="Age" class="mt-1 p-3 bg-gray-100 border border-gray-300 rounded-md w-full focus:outline-none focus:border-blue-500">
  </div>
  <button type="submit" class="bg-black text-green-500 px-6 py-3 rounded-md hover:bg-gray-800 transition duration-300">Agregar</button>
</form>
