
<!-- Contenedor principal con diseño flexible -->
<div class="flex justify-center items-center min-h-screen">
  <!-- Contenido principal (formulario) -->
  <div class="w-full md:w-3/4 lg:w-1/2 xl:w-1/3 bg-white p-8 rounded-lg shadow-md">
    <!-- Encabezado con espaciado y ajuste de tamaño en pantallas pequeñas -->
    <div class="flex items-center justify-between mb-8">
      <!-- Contenido original -->
      <!-- ... -->
    </div>

    <!-- Título del formulario con ajustes de margen izquierdo en pantallas grandes -->
    <h4 class="text-2xl font-bold mb-8 md:ml-0 lg:ml-9.1rem sm:text-xl">Formulario</h4>

    <!-- Contenido del formulario -->
    <form class="max-w-md mx-auto relative z-1" (ngSubmit)="emitPet()">
      <!-- Campo de entrada para el nombre de la mascota con ajustes de ancho en pantallas pequeñas -->
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-600">Nombre de la Mascota:</label>
        <input type="text" [(ngModel)]="pet.name" name="name" id="name" class="mt-1 p-3 bg-gray-100 border border-gray-300 rounded-md w-full focus:outline-none focus:border-blue-500 text-sm">
      </div>

      <!-- Campo de entrada para la raza de la mascota con ajustes de ancho en pantallas pequeñas -->
      <div class="mb-4">
        <label for="breed" class="block text-sm font-medium text-gray-600">Raza de la Mascota:</label>
        <input type="text" [(ngModel)]="pet.breed" name="breed" id="breed" class="mt-1 p-3 bg-gray-100 border border-gray-300 rounded-md w-full focus:outline-none focus:border-blue-500 text-sm">
      </div>

      <!-- Campo de entrada para la edad de la mascota con ajustes de ancho en pantallas pequeñas -->
      <div class="mb-4">
        <label for="Age" class="block text-sm font-medium text-gray-600">Edad de la Mascota:</label>
        <input type="text" [(ngModel)]="pet.Age" name="Age" id="Age" class="mt-1 p-3 bg-gray-100 border border-gray-300 rounded-md w-full focus:outline-none focus:border-blue-500 text-sm">
      </div>

      <!-- Botón de envío con ajustes de tamaño y margen -->
      <button type="submit" class="bg-black text-green-500 px-6 py-3 rounded-md hover:bg-gray-800 transition duration-300 text-sm">Agregar</button>
    </form>
  </div>
</div>
